name: Security

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  schedule:
    # Weekly security scan (Sunday 00:00 UTC)
    - cron: "0 0 * * 0"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  pull-requests: read

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [javascript-typescript, go]
        include:
          - language: go
            build-dir: client
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Setup dependencies (JS/TS)
        if: matrix.language == 'javascript-typescript'
        uses: ./.github/actions/setup-bun

      - name: Build project (JS/TS)
        if: matrix.language == 'javascript-typescript'
        run: bun install --frozen-lockfile

      - name: Setup dependencies (Go)
        if: matrix.language == 'go'
        uses: ./.github/actions/setup-go

      - name: Build project (Go)
        if: matrix.language == 'go'
        working-directory: client
        run: go build ./...

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: /language:${{ matrix.language }}

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Review dependencies
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          # GPL-3.0 excluded (only affects go-task/setup-task GH Action, not distributed code)
          deny-licenses: GPL-2.0, LGPL-2.0, LGPL-2.1, LGPL-3.0

  bun-audit:
    name: Bun Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: ./.github/actions/setup-bun

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run bun audit
        run: bun audit --audit-level=critical

  secret-scanning:
    name: Secret Scanning (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITLEAKS_ENABLE_COMMENTS: true

  security-summary:
    name: Security Checks Summary
    runs-on: ubuntu-latest
    needs: [codeql, bun-audit, secret-scanning, dependency-review]
    if: always()
    steps:
      - name: Check job statuses
        env:
          CODEQL_RESULT: ${{ needs.codeql.result }}
          BUN_AUDIT_RESULT: ${{ needs.bun-audit.result }}
          SECRET_SCAN_RESULT: ${{ needs.secret-scanning.result }}
          DEPENDENCY_REVIEW_RESULT: ${{ needs.dependency-review.result }}
        shell: bash
        run: |
          set +e
          EXIT_CODE=0

          if [ "$CODEQL_RESULT" = "failure" ]; then
            echo "::error::CodeQL analysis failed - review security findings"
            EXIT_CODE=1
          fi

          if [ "$BUN_AUDIT_RESULT" = "failure" ]; then
            echo "::error::Bun audit detected critical vulnerabilities"
            EXIT_CODE=1
          fi

          if [ "$SECRET_SCAN_RESULT" = "failure" ]; then
            echo "::error::Secret scanning detected exposed secrets"
            EXIT_CODE=1
          fi

          if [ "$DEPENDENCY_REVIEW_RESULT" = "failure" ]; then
            echo "::error::Dependency review failed - check license compliance"
            EXIT_CODE=1
          fi

          if [ $EXIT_CODE -eq 0 ]; then
            echo "All security checks passed"
          fi

          exit $EXIT_CODE
