name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  verify-api:
    name: Verify API Generation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with: { bun-version: latest }

      - name: Install dependencies
        run: bun install

      - name: Generate API
        run: bun run generate:api

      - name: Check for changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "Error: API generation resulted in changes. Please run 'bun run generate:api' and commit the changes."
            git status
            git diff
            exit 1
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with: { bun-version: latest }

      - name: Install dependencies
        run: bun install

      - name: Run Lint
        run: bun run lint

      - name: Run Tests
        run: bun run test
