name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: ./.github/actions/setup-go

      - name: Build binaries
        working-directory: client
        run: |
          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -o ../dist/gpg-sign-linux-amd64 ./cmd/gpg-sign
          GOOS=linux GOARCH=arm64 go build -o ../dist/gpg-sign-linux-arm64 ./cmd/gpg-sign
          GOOS=darwin GOARCH=amd64 go build -o ../dist/gpg-sign-darwin-amd64 ./cmd/gpg-sign
          GOOS=darwin GOARCH=arm64 go build -o ../dist/gpg-sign-darwin-arm64 ./cmd/gpg-sign
          GOOS=windows GOARCH=amd64 go build -o ../dist/gpg-sign-windows-amd64.exe ./cmd/gpg-sign

          # Make binaries executable
          chmod +x ../dist/gpg-sign-*

      - name: Create checksums
        run: |
          cd dist
          sha256sum ./* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/gpg-sign-linux-amd64
            dist/gpg-sign-linux-arm64
            dist/gpg-sign-darwin-amd64
            dist/gpg-sign-darwin-arm64
            dist/gpg-sign-windows-amd64.exe
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
