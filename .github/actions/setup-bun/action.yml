name: "Setup Bun"
description: "Setup Bun with caching and install dependencies"

inputs:
  setup-node:
    description: "Setup Node.js"
    required: false
    default: "true"
  node-version:
    description: "Node.js version"
    required: false
    default: "latest"
  skip-install:
    description: "Skip bun install"
    required: false
    default: "false"

runs:
  using: "composite"
  steps:
    - name: Install Node.js (just in case)
      id: setup-node
      if: ${{ inputs.setup-node }}
      uses: actions/setup-node@v6
      with: { node-version: "${{ inputs.node-version }}" }

    - name: Setup Bun
      id: setup-bun
      uses: oven-sh/setup-bun@v2
      with: { bun-version-file: package.json }

    - name: Cache ~/.bun
      id: cache-bun
      uses: actions/cache@v4
      with:
        path: ~/.bun
        key: ${{ runner.os }}-bun-${{ hashFiles('package.json') }}-${{ hashFiles('bun.lockb', 'bun.lock') }}
        restore-keys: |
          ${{ runner.os }}-bun-${{ hashFiles('package.json') }}-

    - name: Install dependencies
      id: bun-install
      if: ${{ ! inputs.skip-install }}
      run: bun install
      shell: bash
